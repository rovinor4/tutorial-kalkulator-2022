<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="src/css/bootstrap.min.css">
</head>
<body>
    <div class="h-auto mt-5 p-4 bg-white shadow-sm rounded-3 border mx-auto d-block overflow-hidden" style="width: 450px;">
        <h4 class="text-primary fw-bold m-0 mb-3">Kalkulator</h4>
        <div class="form-floating mb-3">
            <input type="number" id="angka1" class="form-control" placeholder=" ">
            <label for="angka1">Masukan Angka Pertama</label>
        </div>
        <div class="form-floating mb-3">
            <input type="number" id="angka2" class="form-control" placeholder=" ">
            <label for="angka1">Masukan Angka Kedua</label>
        </div>
        <div class="d-flex justify-content-center align-items-center" id="tombol_operasi">
            <span class="btn btn-outline-primary fs-5 mx-2 tombol">+</span>
            <span class="btn btn-outline-primary fs-5 mx-2 tombol">-</span>
            <span class="btn btn-outline-primary fs-5 mx-2 tombol">x</span>
            <span class="btn btn-outline-primary fs-5 mx-2 tombol">:</span>
            <span class="btn btn-outline-primary fs-5 mx-2 tombol">%</span>
        </div>
        <div class="bg-light p-3 border w-100 mt-3 rounded-3 overflow-hidden d-none" id="hasil">
            <span>Hasil <span id="bahasa"></span> Diatas Adalah</span>
            <input type="text" class="form-control mt-3" readonly id="total">
            <button class="btn btn-danger bi bi-trash float-end mt-4" id="hapus"></button>
        </div>
    </div>
    <script src="src/js/jquery.min.js"></script>
    <script src="src/js/index.js"></script>
</body>
</html>
